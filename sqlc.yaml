version: "2"
project:
  id: "simple_bank"
sql:
  - schema: "db/migration/"
    queries: "db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/gen"
        sql_package: pgx/v4
        emit_db_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        output_files_suffix: ".gen"
